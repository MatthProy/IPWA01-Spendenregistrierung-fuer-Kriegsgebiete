<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Öffentliche Spendenregistriegung</title>
</head>

<!--Header & Menu-->
<body>
<nav class="navbar navbar-expand-lg bg-danger navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" id="logoField" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Spenden</a>
                <a class="nav-link" href="#">Info</a>
                <a class="nav-link disabled" aria-disabled="true">Mitgliedschaft</a>
            </div>
        </div>
    </div>
</nav>

<!--Content-->
<form class="was-validated" id="registryForm">
    <div class="container-fluid p-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h1>Registrierung zur Kleiderspende</h1>

                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="checkbox"
                                value="true"
                                id="takeaway"
                                name="takeaway"
                                checked=""
                        />
                        <label class="form-check-label" for="takeaway">Abholung</label>

                        <br/>

                        <input
                                class="form-check-input"
                                type="checkbox"
                                value="true"
                                id="directDelivery"
                                name="directDelivery"
                        />
                        <label class="form-check-label" for="directDelivery">
                            Übergabe an der Geschäftsstelle
                        </label>
                        <br/>
                        <label for="adressField" class="form-label mt-3"
                        >Straße mit Hausnummer:</label
                        >
                        <input
                                type="text"
                                class="form-control"
                                id="adressField"
                                minlength="3"
                                maxlength="35"
                                required
                        >

                        <label for="postNumberField" class="form-label"
                        >Postleizahl:</label
                        >

                        <input
                                data-bs-toggle="tooltip"
                                data-bs-title="The last tip!"
                                type="text"
                                class="form-control"
                                id="postNumberField"
                                minlength="5"
                                maxlength="5"
                                required
                        />
                        <div id="postNumberHelp" class="form-text">
                            Geben Sie eine Adresse im Abholungegebiet 51xxx ein
                        </div>

                        <label for="selectedClothing" class="form-label mt-3"
                        >Spendendetails:</label
                        >

                        <select
                                class="form-select"
                                aria-label="Default select example"
                                id="selectedClothing"
                                name="selectedClothing"
                                required
                        >
                            <option value ="">Welche Art Kleidung Spenden Sie?</option>
                            <option value="Winterkleidung">Winterkleidung</option>
                            <option value="Sommerkleidung">Sommerkleidung</option>
                            <option value="Kinderkleidung">Kinderkleidung</option>
                            <option value="Schuhe">Schuhe</option>
                        </select>

                        <select
                                class="form-select mt-3"
                                aria-label="Default select example"
                                id="selectedRegion"
                                name="selectedRegion"
                                required
                        >
                            <option value="">Wählen Sie ein Kriegsgebiet aus?</option>
                            <option value="Ukraine">Ukraine</option>
                            <option value="Somalia">Somalia</option>
                            <option value="Afghanistan">Afghanistan</option>
                        </select>

                        <button
                                type="submit"
                                id="submitButton"
                                class="btn btn-danger mb-3 mt-3"
                                formmethod="get"
                                formaction="https://mixedanalytics.com/blog/list-actually-free-open-no-auth-needed-apis/"
                        >
                            Registrieren
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!--Footer-->
<div class=" footer container-fluid text-center fixed-bottom bg-danger text-white">
    Rechtlicher Hinweis:<br>
    Spenden werden gemeinnützig eingesetzt und können nicht steuerlich geltend gemacht werden.

</div>

<!-- Optional JavaScript -->


</body>
</html>
